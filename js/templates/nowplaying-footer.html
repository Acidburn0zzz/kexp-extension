<div id="song-footer" class="song-footer fade">
  
    <% if (!model.airBreak) { %>
    <div class="pull-left">
      <button id="button-like" class="btn btn-like btn-inverse btn-kexp-inverse" type="button" data-id="<%= model.id %>">
        <span class="prefix-accent">\\\</span> LIKE
        <span id="badge-like" class="<%= (model.likeCount > 0) ? 'badge' : 'badge badge-zero' %> "><%= model.likeCount %></span>
      </button>
      <button id="button-lastfm" class="btn btn-lastfm btn-inverse btn-kexp-inverse hide" type="button">
        <i class="fa fa-lastfm"></i> SONG INFO
      </button>
       </div>
    <% } %>
 
  <div class="kexp-icon-button-group pull-right">
    <% if (_.isObject(model.pager) && (model.pager.canPagePrev || model.pager.canPageNext)) { %>
      <i id="button-page-prev" class="btn-page fa fa-step-backward <%= (model.pager.canPagePrev) ? 'active' : '' %>"></i>
      <i id="button-page-next" class="btn-page fa fa-step-forward <%= (model.pager.canPageNext) ? 'active' : '' %>"></i>
    <% } %>
      <i id="button-refresh" class="btn-refresh fa fa-refresh active"></i>
      <a href="./options.html" target="_blank" data-chrometab="active">
        <i id="button-share" class="btn-share fa fa-share-square <%= (model.likeShareEnabled) ? 'active' : '' %>"></i>
      </a>
  </div>
</div>
