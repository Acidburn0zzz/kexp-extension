<table id="table-liked" class="table table-striped table-condensed table-removable table-infoable table-liked">
  <thead class="table-header-nofocus">
    <tr>
      <th></th> <!-- remove-action -->
      <th class="column-sortable center"><i class="fa fa-star"></i></th>
      <th class="column-sortable"><i class="fa fa-user"> Artist</i></th>
      <th class="column-sortable"><i class="fa fa-music"> Song</i></th>
      <th class="column-sortable"><i class="fa fa-book"> Album</i></th>
      <th class="column-sortable center"><i class="fa fa-clock-o"> Time</i></th>
      <th></th> <!-- info action -->
    </tr>
  </thead>
  <tbody>
    <% _.each(model, function(song) { %>
    <tr data-id="<%- song.id %>">
      <td class="cell-info-action"><i class="fa fa-info-circle"></i></td>
      <td><span class="cell-likes badge"><%- song.likeCount %></span></td>
      <td class="cell-artist"><%- song.artist %></td>
      <td class="cell-song"><%- song.songTitle %></td>
      <td class="cell-album"><%- song.album %></td>
      <td class="cell-lastliked"><%- song.timeLastLike %></td>
      <td class="cell-remove-action"><i class="fa fa-trash"></i></td>
    </tr>
    <% }); %>
  </tbody>
</table>
