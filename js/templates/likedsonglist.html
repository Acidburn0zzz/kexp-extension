<table id="table-liked" class="table table-striped table-condensed table-removable table-infoable table-liked">
  <thead class="table-header-nofocus">
    <tr>
      <th></th> <!-- remove-action -->
      <th class="column-sortable center"><i class="icon-star"></i></th>
      <th class="column-sortable"><i class="icon-user"></i> Artist</th>
      <th class="column-sortable"><i class="icon-music"></i> Song</th>
      <th class="column-sortable"><i class="icon-book"></i> Album</th>
      <th class="column-sortable center"><i class="icon-time"></i></th>
      <th></th> <!-- info action -->
    </tr>
  </thead>
  <tbody>
    <% _.each(model, function(song) { %>
    <tr data-id="<%- song.id %>">
      <td class="cell-remove-action"><i class="icon-remove"></i></td>
      <td><span class="cell-likes badge"><%- song.likeCount %></span></td>
      <td class="cell-artist"><%- song.artist %></td>
      <td class="cell-song"><%- song.songTitle %></td>
      <td class="cell-album"><%- song.album %></td>
      <td class="cell-lastliked"><%- song.timeLastLike %></td>
      <td class="cell-info-action"><i class="icon-info-sign"></i></td>
    </tr>
    <% }); %>
  </tbody>
</table>
