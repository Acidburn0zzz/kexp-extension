<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>KEXP Streaming Player (Unsanctioned Edition)</title>
	<meta name="description" content="HTML5 background kexp.org streaming audio player.">
	<meta name="author" content="Karl McGuinness">
	<meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="img/favicon.ico" sizes="48x48" type="image/vnd.microsoft.icon">
	<link rel="stylesheet" href="less/popup.css">
  <script data-main="js/main" src="js/libs/require.js"></script>
</head>
<body>
  <div id="navbar-top" class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a href="http://kexp.org/" data-chrometab="active"><img alt="KEXP Logo" class="logo" src="../img/kexp_logo.png"></img></a>
        <ul class="nav">
          <li data-active="default"><a href="#nowplaying"><i class="icon-music"></i> Now Playing</a></li>
          <li><a href="#likes"><i class="icon-star"></i> Likes</a></li>
          <li><a href="http://kexp.org/about/email.asp?email=dj" data-chrometab="active"><i class="icon-question-sign"></i> DJ Request</a></li>
          <li><a href="http://kexp.org/donate/" data-chrometab="active"><i class="icon-gift"></i> Donate</a></li>
          <li><a href="chrome-extension://options.html" data-chrometab="active"><i class="icon-cog"></i> Options</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="region-content"></div>
  </div> <!-- /container -->
  <div class="container-footer">
    <div class="hr-stripes"></div>
    <div id="footer" class="container-contrast-light">
      <div id="region-player"></div>
    </div>
  </div>
</body>
</html>
